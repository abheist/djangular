{% load static %}
<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <title>Angular App</title>
  {% if debug %}
    <!-- Development -->
    <script src="http://127.0.0.1:4200/polyfills.js" type="module"></script>
    <script src="http://127.0.0.1:4200/main.js" type="module"></script>
  {% else %}
    <!-- Production -->
    <link rel="stylesheet" href="{% static 'angular/styles.css' %}">
    <script src="{% static 'angular/runtime.js' %}" type="module"></script>
    <script src="{% static 'angular/polyfills.js' %}" type="module"></script>
    <script src="{% static 'angular/main.js' %}" type="module"></script>
  {% endif %}
</head>
<body>
<app-root></app-root>
</body>
</html>
